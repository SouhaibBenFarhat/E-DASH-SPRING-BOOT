	<div class="wrapper wrapper-full-page">
		<div class="full-page login-page" filter-color="black"
			data-image="/img/e-vape.jpg">
			<!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
							<form th:action="@{/login}" method="post">
								<div class="card card-login card-hidden">
									<div class="card-header text-center"
										data-background-color="rose">
										<h4 class="card-title">Welcome</h4>
										<div class="social-line">
											<a href="#btn" class="btn btn-just-icon btn-simple"> <i
												class="fa fa-facebook-square"></i>
											</a> <a href="#pablo" class="btn btn-just-icon btn-simple"> <i
												class="fa fa-twitter"></i>
											</a> <a href="#eugen" class="btn btn-just-icon btn-simple"> <i
												class="fa fa-google-plus"></i>
											</a>
										</div>
									</div>
									<p class="category text-center">Login</p>
									<div class="card-content">

										<div class="alert alert-info alert-with-icon" th:if="${param.logout}"
											data-notify="container">
											<i class="material-icons" data-notify="icon">notifications</i>
											<button type="button" aria-hidden="true" class="close">
												<i class="material-icons">close</i>
											</button>
											<span data-notify="message">You have been logged out</span>
										</div>
										<div class="alert alert-rose alert-with-icon" th:if="${param.error}">
                                        <button type="button" aria-hidden="true" class="close">
                                            <i class="material-icons">close</i>
                                        </button>
                                        <span>
                                            <b> Error - </b>Invalid username or password.</span>
                                    </div>
										<div class="input-group">
											<span class="input-group-addon"> <i
												class="material-icons">face</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label">First Name</label> <input
													type="text" class="form-control" name="username" />
											</div>
										</div>

										<div class="input-group">
											<span class="input-group-addon"> <i
												class="material-icons">lock_outline</i>
											</span>
											<div class="form-group label-floating">
												<label class="control-label">Password</label> <input
													type="password" class="form-control" name="password" />
											</div>
										</div>
									</div>
									<div class="footer text-center">
										<button type="submit"
											class="btn btn-rose btn-simple btn-wd btn-lg">Let's
											go</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<nav class="pull-left">
						<ul>
							<!-- 							<li><a href="#"> Home </a></li> -->

	<div class="fixed-plugin">
		<div class="dropdown show-dropdown">
			<a href="#" data-toggle="dropdown"> <i class="fa fa-cog fa-2x">
			</i>
			</a>
			<ul class="dropdown-menu">
				<li class="header-title">Background Style</li>
				<li class="adjustments-line"><a href="javascript:void(0)"
					class="switch-trigger">
						<p>Background Image</p>
						<div class="togglebutton switch-sidebar-image">
							<label> <input type="checkbox" checked="" />
							</label>
						</div>
						<div class="clearfix"></div>
				</a></li>
				<li class="adjustments-line"><a href="javascript:void(0)"
					class="switch-trigger active-color">
						<p>Filters</p>
						<div class="badge-colors pull-right">
							<span class="badge filter active" data-color="black"></span> <span
								class="badge filter badge-blue" data-color="blue"></span> <span
								class="badge filter badge-green" data-color="green"></span> <span
								class="badge filter badge-orange" data-color="orange"></span> <span
								class="badge filter badge-red" data-color="red"></span> <span
								class="badge filter badge-purple" data-color="purple"></span> <span
								class="badge filter badge-rose" data-color="rose"></span>
						</div>
						<div class="clearfix"></div>
				</a></li>
				<li class="header-title">Background Images</li>
				<li class="active"><a class="img-holder switch-trigger"
					href="javascript:void(0)"> <img th:src="@{/img/sidebar-1.jpg}"
						data-src="/img/login.jpeg" alt="" />
				</a></li>
				<li><a class="img-holder switch-trigger"
					href="javascript:void(0)"> <img th:src="@{/img/sidebar-2.jpg}"
						data-src="/img/lock.jpeg" alt="" />
				</a></li>
				<li><a class="img-holder switch-trigger"
					href="javascript:void(0)"> <img th:src="@{/img/sidebar-3.jpg}"
						data-src="/img/header-doc.jpeg" alt="" />
				</a></li>
				<li><a class="img-holder switch-trigger"
					href="javascript:void(0)"> <img th:src="@{/img/sidebar-4.jpg}"
						data-src="/img/bg-pricing.jpeg" alt="" />
				</a></li>


			</ul>
		</div>
